<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Dashboard - Shadow AI Detection Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px 5px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .section {
            padding: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2a5298;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #2a5298;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2a5298;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        .history-table th {
            background: #2a5298;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .history-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }

        .history-table tr:hover {
            background: #f8f9fa;
        }

        .result-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .result-ai {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .result-human {
            background: #d1edff;
            color: #004085;
            border: 1px solid #b3d4fc;
        }

        .result-possible {
            background: #fde2e4;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .score {
            font-weight: bold;
        }

        .score.high { color: #dc3545; }
        .score.medium { color: #fd7e14; }
        .score.low { color: #28a745; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .patterns {
            font-size: 0.8rem;
            color: #6c757d;
            max-width: 200px;
        }

        .pattern-tag {
            background: #e9ecef;
            color: #495057;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 2px;
            display: inline-block;
            font-size: 0.7rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .refresh-btn {
            background: #2a5298;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px 0;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #1e3c72;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .history-table {
                font-size: 0.8rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Analysis Dashboard</h1>
            <p>View analysis history and statistics</p>
            <div>
                <a href="/" class="nav-link">‚Üê Back to Analyzer</a>
                <a href="/quiz.html" class="nav-link">Take Quiz</a>
            </div>
        </div>

        <div class="main-content">
            <!-- Statistics Section -->
            <div class="section">
                <h2 class="section-title">üìä Statistics</h2>
                <div id="stats-container">
                    <div class="loading">Loading statistics...</div>
                </div>
            </div>

            <!-- History Section -->
            <div class="section">
                <h2 class="section-title">üìú Analysis History</h2>
                <button class="refresh-btn" onclick="loadHistory()">üîÑ Refresh</button>
                <div id="history-container">
                    <div class="loading">Loading history...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let historyData = [];
        let statsData = {};

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadHistory();
        });

        // Load statistics from API
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                statsData = await response.json();
                renderStats();
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('stats-container').innerHTML = 
                    '<div class="error">Failed to load statistics. Please try again.</div>';
            }
        }

        // Load history from API
        async function loadHistory() {
            try {
                const response = await fetch('/api/history?limit=50');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                historyData = data.records;
                renderHistory();
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('history-container').innerHTML = 
                    '<div class="error">Failed to load history. Please try again.</div>';
            }
        }

        // Render statistics
        function renderStats() {
            const container = document.getElementById('stats-container');
            
            if (!statsData.total_analyses) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No analyses yet</h3>
                        <p>Run some analyses to see statistics here!</p>
                    </div>
                `;
                return;
            }

            const breakdown = statsData.results_breakdown || {};
            const aiCount = (breakdown['Likely AI-Generated'] || 0) + (breakdown['Possibly AI-Generated'] || 0);
            const humanCount = breakdown['Likely Human-Written'] || 0;

            container.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${statsData.total_analyses}</div>
                        <div class="stat-label">Total Analyses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${aiCount}</div>
                        <div class="stat-label">AI-Generated</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${humanCount}</div>
                        <div class="stat-label">Human-Written</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${statsData.average_score}%</div>
                        <div class="stat-label">Average Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${statsData.recent_activity}</div>
                        <div class="stat-label">Recent (7 days)</div>
                    </div>
                </div>
            `;
        }

        // Render history table
        function renderHistory() {
            const container = document.getElementById('history-container');
            
            if (!historyData || historyData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No analysis history</h3>
                        <p>Run some analyses to see them here!</p>
                    </div>
                `;
                return;
            }

            const tableRows = historyData.map(record => {
                const resultClass = getResultClass(record.result);
                const scoreClass = getScoreClass(record.score);
                const patterns = record.patterns || [];
                const patternsHtml = patterns.length > 0 
                    ? patterns.slice(0, 3).map(p => `<span class="pattern-tag">${p}</span>`).join('')
                    : '<span class="pattern-tag">None</span>';

                return `
                    <tr>
                        <td><strong>${escapeHtml(record.filename)}</strong></td>
                        <td>${record.formatted_timestamp}</td>
                        <td><span class="result-badge ${resultClass}">${record.result}</span></td>
                        <td><span class="score ${scoreClass}">${record.score}%</span></td>
                        <td>${record.language}</td>
                        <td class="patterns">${patternsHtml}</td>
                    </tr>
                `;
            }).join('');

            container.innerHTML = `
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Filename</th>
                            <th>Timestamp</th>
                            <th>Result</th>
                            <th>Score</th>
                            <th>Language</th>
                            <th>Patterns</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRows}
                    </tbody>
                </table>
            `;
        }

        // Helper functions
        function getResultClass(result) {
            if (result.includes('Likely AI-Generated')) return 'result-ai';
            if (result.includes('Possibly AI-Generated')) return 'result-possible';
            return 'result-human';
        }

        function getScoreClass(score) {
            if (score >= 70) return 'high';
            if (score >= 40) return 'medium';
            return 'low';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
